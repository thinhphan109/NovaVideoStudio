<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0a0a1a"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="20" flood-color="#6366f1" flood-opacity="0.5"/>
    </filter>
    <filter id="innerglow">
      <feDropShadow dx="0" dy="0" stdDeviation="8" flood-color="#ffffff" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bg)"/>
  
  <!-- Outer glow ring -->
  <circle cx="256" cy="240" r="160" fill="none" stroke="url(#glow)" stroke-width="3" opacity="0.3"/>
  
  <!-- Play + Download combined symbol -->
  <g filter="shadow">
    <!-- Play triangle -->
    <path d="M200 150 L340 240 L200 330 Z" fill="white" opacity="0.95"/>
    
    <!-- Download arrow (bottom) -->
    <path d="M232 340 L256 380 L280 340" fill="none" stroke="white" stroke-width="16" stroke-linecap="round" stroke-linejoin="round" opacity="0.9"/>
    
    <!-- Download base line -->
    <line x1="210" y1="395" x2="302" y2="395" stroke="white" stroke-width="12" stroke-linecap="round" opacity="0.7"/>
  </g>
  
  <!-- Accent dots -->
  <circle cx="380" cy="140" r="6" fill="#6366f1" opacity="0.8"/>
  <circle cx="400" cy="170" r="4" fill="#8b5cf6" opacity="0.6"/>
  <circle cx="130" cy="380" r="5" fill="#3b82f6" opacity="0.7"/>
</svg>
